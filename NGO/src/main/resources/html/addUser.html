<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add New User</title>
</head>
<body>
	<div align="center">
		<h1>Add New User</h1>
		<br />
		<form action="#" th:action="@{/users/add}" th:object="${user}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>First Name:</td>
					<td><input type="text" th:field="*{firstname}" required /></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" th:field="*{lastname}" required /></td>
				</tr>
				<tr>
					<td>UserId:</td>
					<td><input type="text" th:field="*{userId}" required /></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="email" th:field="*{email}" required/></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{password}" required/></td>
				</tr>
					<tr>
						<td>Role :</td>
						<td>	
							<select name="role"  th:field="*{role}" required>
								<option th:each="role : ${T(com.summitworks.ngo.enums.UserType).values()}"
										th:value="${role}" th:text="${role}"></option>
							</select> 
						</td>
					</tr>				
				<tr>
					<td><button type="submit">Save</button> </td>
					<td><button type="reset">Cancel</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
