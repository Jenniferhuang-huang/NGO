<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Event</title>
</head>
<body>
	<div align="center">
		<h1>Edit Event</h1>
		<br />
		<form action="#" th:action="@{/events/edit/{id}}" th:object="${event}"
			method="post"  enctype='multipart/form-data'>
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{imgUrl}"/>
			<table border="0" cellpadding="10">
				<tr>
					<td>Event:</td>
					<td><input type="text" th:field="*{eventName}" required/></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}" required/></td>
				</tr>
				<tr>
					<td>Category :</td>
					<td>
						<select name="category"  th:field="*{category}" required>
								<option th:each="category : ${T(com.summitworks.ngo.enums.EventCategory).values()}"
										th:value="${category}" th:text="${category}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Start Date :</td>
					<td><input type="datetime-local" name = "startDate" required /></td>
				</tr>
				<tr>
					<td>End Date:</td>
					<td><input type="datetime-local" name = "endDate" requried /></td>
				</tr>

				<tr>
					<td>Location :</td>
					<td><input type="text" th:field="*{location}" required/></td>
				</tr>
				
				<tr>
					<td>Registration allowed :</td>
					<td>
						<INPUT type="radio" name="registration" value="True" th:field="*{registrable}"> True
    					<INPUT type="radio" name="registration" value="False" th:field="*{registrable}"> False
					</td>
				</tr>
				<tr>
					<td>Adult Ticket Price :</td>
					<td><input type="number" th:field="*{adultPrice}" min=0 required/></td>
				</tr>
				<tr>
					<td>Child Ticket Price :</td>
					<td><input type="number" th:field="*{childPrice}" min=0 required /></td>
				</tr>
				<tr>
					<td><button type="submit">Save</button></td>
					<td><button type="reset">Cancel</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
