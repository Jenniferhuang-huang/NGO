<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Event</title>
</head>
<body>
	<div align="center">
		<h1>Edit Event</h1>
		<br />
		<form action="#" th:action="@{/saveEvent}" th:object="${event}"
			method="post">
			<input type="hidden" th:field="*{id}" />
			<table border="0" cellpadding="10">
				<tr>
					<td>Event:</td>
					<td><input type="text" th:field="*{eventName}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td>Category :</td>
					<td><select name="category" th:field="*{category}">
							<option value="Presentation">Presentation</option>
							<option value="Social">Social</option>
							<option value="Religious">Religious</option>
					</select></td>
				</tr>
				<tr>
					<td>Start Date :</td>
					<td><input type="date" th:field="*{startDate}" /></td>
				</tr>
				<tr>
					<td>End Date:</td>
					<td><input type="date" th:field="*{endDate}" /></td>
				</tr>

				<tr>
					<td>Start Time :</td>
					<td><input type="time" th:field="*{starttime}" /></td>
				</tr>
				<tr>
					<td>End Time :</td>
					<td><input type="time" th:field="*{endtime}" /></td>
				</tr>
				<tr>
					<td>Location :</td>
					<td><input type="text" th:field="*{location}" /></td>
				</tr>
				<tr>
					<td>Registration allowed :</td>
					<td><INPUT type="radio" name="registration" value="True"
						th:field="*{allowRegistration}"> True <INPUT type="radio"
						name="registration" value="False" th:field="*{allowRegistration}">
						False</td>
				</tr>
				<tr>
					<td>Adult Ticket Price :</td>
					<td><input type="text" th:field="*{adultTicketPrice}" /></td>
				</tr>
				<tr>
					<td>Child Ticket Price :</td>
					<td><input type="text" th:field="*{childTicketPrice}" /></td>
				</tr>
				<tr>
					<td><button type="submit">Save</button></td>
					<td><button type="reset">Cancel</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
