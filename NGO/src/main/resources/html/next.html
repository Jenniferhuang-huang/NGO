<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Confirm Registration</title>
</head>
<body>
	<div align="center">
		<h1>Confirm Registration</h1>
		<br />
		<form action="#" th:action="@{'/registration/' + ${event_id} + '/confirm'}"
			method="post">
			
			<table border="0" cellpadding="10">
				<tr>
					
				<td><label>Total Adult Ticket Price:: <span
						th:text="*{totalAdultAmount}"></span></label></td>
						</tr>
				
				<tr>
				<td><label>Total Child Ticket Price:: <span
						th:text="*{totalChildAmount}"></span></label></td>
				
				</tr>
				<tr>
					<td><button type="submit">Confirm</button></td>
					<td><button type="reset">Cancel</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
