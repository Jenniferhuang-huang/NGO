<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Confirm Registration</title>
</head>
<body>
	<div align="center">
		<h1>Confirm Registration</h1>
		<br />
		<form action="#" th:action="@{'/ConfirmRegistration/'+ ${registrationId}}"
			method="post">
			
			<table border="0" cellpadding="10">
				<tr>
					<td>Total Adult Ticket Price:</td>
					<td><input type="text" th:value="*{totalAdultAmount}" /></td>
				</tr>
				<tr>
					<td>Total Child Ticket Price:</td>
					<td><input type="text" th:value="*{totalChildAmount}" /></td>
				</tr>
				<tr>
					<td><button type="submit">Confirm</button></td>
					<td><button type="reset">Cancel</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
