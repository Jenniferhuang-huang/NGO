<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Registration</title>
</head>
<body>
	<div align="center">
		<h1>Registration</h1>
		<br />
		<form action="#" th:action="@{/next}" th:object="${registration}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>First Name:</td>
					<td><input type="text" th:field="*{firstName}" required /></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" th:field="*{lastName}" required /></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="email" th:field="*{email}" required/></td>
				</tr>
				<tr>
					<td>Contact:</td>
					<td><input type="text" th:field="*{contact}" required/></td>
				</tr>
					<tr>
					<td>Adult Ticket Count :</td>
					<td><input type="number" th:field="*{adultTicketQty}" min="0" required/>
					</td>
				</tr>	
				<tr>
					<td>Child Ticket Count :</td>
					<td><input type="number" th:field="*{childTicketQty}" min="0" required />
					</td>
				</tr>
				
				<input type="hidden" th:field="*{event.id}" />
					
					<td><button type="submit">Next</button> </td>
					<td><button type="reset">Cancel</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
