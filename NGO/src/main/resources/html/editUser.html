<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit User</title>
</head>
<body>
	<div align="center">
		<h1>Edit User</h1>
		<br />
		<form action="#" th:object="${user}" th:action="@{/users/edit/{id}}"
			method="post">
          <input type="hidden" th:field="*{id}"/>
			<table border="0" cellpadding="10">
						
				<tr>				
					<td>First Name:</td>
					<td>
						<input type="text" th:field="*{firstname}" required/>
					</td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" th:field="*{lastname}" required /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}" required/></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{password}" required /></td>
				</tr>			
				<tr>
					<td>Role :</td>
					<td>
						<select name="role"  th:field="*{role}" required>
								<option th:each="role : ${T(com.summitworks.ngo.enums.UserType).values()}"
										th:value="${role}" th:text="${role}"></option>
							</select>  
					</td>
				</tr>				
				<tr>
					<td><button type="submit">Save</button> </td>
					<td><button type="reset">Cancel</button> </td>
				</tr>					
				
			</table>
		</form>
	</div>
</body>
</html>
