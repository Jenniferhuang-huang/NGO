<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Event Detail</title>
<style>
.column {
  float: left;
  width: 33.33%;
}
</style>
</head>
<body>
	<div align="center">
		<h1>Event Detail</h1>
		<br />
		<form action="#" th:action="@{'/RegisterForEvent/' + ${event.id}}"
			th:object="${event}" method="post">

			<table border="0" cellpadding="10">
				<tr>
				<div class="column">
					<td>Event:</td>
					<td><h2><input type="text" th:field="*{eventName}"
						readonly="readonly" /></h2></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Category :</td>
					<td><input type="text" th:field="*{category}"
						readonly="readonly"></td>
				</tr>
				<tr>
					<td>Start Date :</td>
					<td><input type="date" th:field="*{startDate}"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>End Date:</td>
					<td><input type="date" th:field="*{endDate}" /></td>
				</tr>

				<tr>
					<td>Start Time :</td>
					<td><input type="time" th:field="*{starttime}" /></td>
				</tr>
				<tr>
					<td>End Time :</td>
					<td><input type="time" th:field="*{endtime}" /></td>
				</tr>
				<tr>
					<td>Location :</td>
					<td><input type="text" th:field="*{location}" /></td>
				</tr>
				<tr>
					<td>Registration allowed here:</td>
					<td><INPUT type="radio" name="registration" value="True"
						th:field="*{allowRegistration}"> True <INPUT type="radio"
						name="registration" value="False" th:field="*{allowRegistration}">
						False</td>
				</tr>
				<tr>
					<td>Adult Ticket Price :</td>
					<td><input type="text" th:field="*{adultTicketPrice}" /></td>
				</tr>
				

					<tr>
						<td>Child Ticket Price :</td>
						<td><input type="text" th:field="*{childTicketPrice}" /></td>
					</tr>

				
				<tr>



					<td><div th:if="*{allowRegistration}">
					<button type="submit" name="registration">Registration</button></div>
					<div th:unless="*{allowRegistration}">
					<button type="submit" name="registration" disabled>Registration</button></div></td>
					<td><button type="reset">Cancel</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
